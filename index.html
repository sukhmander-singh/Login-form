<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left-box">
                <form action="">
                    <div> <h1>Login</h1></div>
                    <div class="icons">
                        <div class="fb-icon"><i class="fa-brands fa-facebook-f"></i></div>
                        <div class="google-icon"><i class="fa-brands fa-google"></i></div>
                        <div class="twitter-icon"><i class="fa-brands fa-twitter"></i></div>
                    </div>
                    <div>
                        <p>or use your account</p>
                    </div>
                    <div>
                        <input type="email" placeholder="Email">
                    </div>
                    <div>
                        <input type="password" placeholder="Password">
                    </div>
                    <div>
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div>
                        <button type="submit">LOG IN</button>
                    </div>
                </form>
            </div>
            <div class="right-box">
                <h1>HTML CSS Login Form</h1>
                <p>This login form is created using HTML and CSS. For social icons, FontAwesome is used.</p>
            </div>
        </div>
    </div>
</body>
</html>
